<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../index.xhtml">
            <ui:define name="content">
                <style>
                    .borderHidden.ui-panelgrid>*>tr,
                    .borderHidden.ui-panelgrid .ui-panelgrid-cell {
                        border: none;
                    }
                    .companyHeaderGrid.ui-panelgrid>*>tr,
                    .companyHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
                        border: none;
                    }
                    .borderHidden.ui-panelgrid>*>tr,
                    .borderHidden.ui-panelgrid .ui-panelgrid-cell {
                        border: none;
                    }
                    .ui-datalist-content{
                        border: none;
                    }
                    .opciones .ui-selectonemenu-list { 
                        height: 100px;
                    }
                    #fLisiados\:main-panel td{
                        border: none !important;
                    }
                    #fLisiados\:main-panel tr{
                        border: none !important;
                    }
                </style>
                <p:outputPanel id="padding">
                    <p:growl id="msgs" />
                    <p:outputPanel  rendered="#{resolucionBean.showCreate}" style=" width: 100%">
                        <h:form id="fAgregarResolucionCooperativa">
                            <p:panel id="pRegistrarResolucionCooperativa"  header="Agregar resolución"  style="width: 90%; margin: auto; margin-bottom: 20px">
                                <p:panelGrid styleClass="borderHidden" style=" width: 100%" >
                                    <p:row>
                                        <p:column style=" width: 25%"   >
                                            <h:outputText value="Nº de solicitud: #{resolucionBean.proyectoSeleccionado.codigo}" />
                                        </p:column>
                                        <p:column style=" width: 47%"  >
                                            <h:outputText value="Modalidad: #{resolucionBean.cambiar(resolucionBean.proyectoSeleccionado.TTipoCredito.idTipoCredito)}" />
                                        </p:column>
                                        <p:column style=" width: 28%" >
                                            <h:outputText value="Fecha de aprobación:*" />
                                        </p:column>
                                    </p:row>  
                                    <p:row>
                                        <p:column style=" width: 25%"   >
                                        </p:column>
                                        <p:column style=" width: 47%"  >
                                        </p:column>
                                        <p:column style=" width: 28%" >
                                            <p:calendar value="#{resolucionBean.proyectoSeleccionado.fechaAprovacion}" maxdate="#{resolucionBean.hoy}" id="cFecha" locale="es" pattern="dd/MM/yyyy" mask="true" showOn="button" navigator="true" style="width: 100%"/>
                                            <h:outputText value="#{resolucionBean.msgFechaAprobacion}" style=" color:  red"/>                                        
                                        </p:column>
                                    </p:row> 
                                </p:panelGrid> 

                                <p:tabView  >
                                    <p:tab title="Análisis">
                                        <b>   <h:outputText value="Cálculos de las razones financieras"/></b>
                                        <hr></hr>
                                        <p:panelGrid styleClass="borderHidden" >
                                            <p:row>
                                                <p:column>
                                                    <h:outputText value="Capacidad de endeudamiento = Pasivos / Activos"/>
                                                    <br></br>         
                                                    <h:outputText value="Capacidad de endeudamiento = $"/>
                                                    <h:outputText value="#{resolucionBean.totalRazonPasivos}">
                                                        <f:convertNumber    pattern=",#00.00" locale="en-US" /> 
                                                    </h:outputText>
                                                    <h:outputText value="/ $"/>
                                                    <h:outputText value="#{resolucionBean.totalRazonActivos}">
                                                        <f:convertNumber    pattern=",#00.00" locale="en-US" /> 
                                                    </h:outputText>
                                                    <br></br>         <h:outputText value="Capacidad de endeudamiento = "/>
                                                    <h:outputText value="#{resolucionBean.resultadoRazonEndeudamiento}">
                                                        <f:convertNumber    pattern="#0.00" locale="en-US" /> 
                                                    </h:outputText>
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                        <hr></hr>
                                        <p:panelGrid styleClass="borderHidden" >
                                            <p:row>
                                                <p:column>
                                                    <h:outputText value="Capacidad de pago = Activo corriente / Pasivo corriente"/> 
                                                    <br></br>
                                                    <h:outputText value="Capacidad de pago= $"/>
                                                    <h:outputText value="#{resolucionBean.cooperativaSeleccionada.activoCorriente}">
                                                        <f:convertNumber    pattern=",#00.00" locale="en-US" /> 
                                                    </h:outputText>
                                                    <h:outputText value="/ $"/>
                                                    <h:outputText value="#{resolucionBean.cooperativaSeleccionada.pasivoCorriente}">
                                                        <f:convertNumber    pattern=",#00.00" locale="en-US" /> 
                                                    </h:outputText>
                                                    <br></br>         <h:outputText value="Capacidad de pago = "/>
                                                    <h:outputText  value="#{resolucionBean.resultadoRazonCapacidadPago}">
                                                        <f:convertNumber    pattern="#0.00" locale="en-US" /> 
                                                    </h:outputText>

                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>


                                        <br></br>
                                        <b>   <h:outputText value="Interpretación de las razones financieras"/></b>
                                        <hr></hr>   
                                        <p:panelGrid styleClass="borderHidden" >
                                            <p:row>
                                                <p:column style=" text-align:  justify">
                                                    <p:outputPanel rendered="#{resolucionBean.mensajeNoAprobado}">
                                                        <b>  <h:outputText value="Capacidad de endeudamiento"/> </b>  <br></br> <br></br>
                                                        <h:outputText  style=" color:  #e52d27; text-align:  justify" value="El resultado de la razón es igual o superior a la política establecia #{resolucionBean.politicaSeleccionada.capacidadEndeudamientoMinimo}, la mayor parte de los activos de la empresa son financiados a travez de deudas, por lo que no es favorable para la fundación."/>  
                                                        <br></br><br></br>
                                                    </p:outputPanel>
                                                    <p:outputPanel rendered="#{resolucionBean.mensajeAprobado}">
                                                        <b>  <h:outputText  value="Capacidad de endeudamiento"/> </b>  <br></br> <br></br>
                                                        <h:outputText style=" color:  green; text-align:  justify"  value="El resultado de la razón es inferior a la política establecia 

 #{resolucionBean.politicaSeleccionada.capacidadEndeudamientoMinimo}, la mayor parte de los activos de la empresa se financian a travez de acciones, por lo que es favorable para la fundación."/>   
                                                     
                                                        
                                                        <br></br><br></br>
                                                    </p:outputPanel>
                                                    <p:outputPanel rendered="#{resolucionBean.mensajeAprobadoPago}">
                                                        <b>   <h:outputText value="Capacidad de pago"/></b>  <br></br> <br></br>
                                                        <h:outputText style=" color:  green; text-align:  justify"  value="El resultado de la razón es mayor o igual a la política establecida #{resolucionBean.politicaSeleccionada.capacidadPagoMinimo}, por cuanto existe un margen adecuado para cubrir las necesidades de pagos inmediatos en los que la empresa incurra."/>   
                                                        <br></br><br></br>  
                                                    </p:outputPanel>
                                                    <p:outputPanel rendered="#{resolucionBean.mensajeNoAprobadoPago}">
                                                        <b>   <h:outputText value="Capacidad de pago"/> </b>   <br></br> <br></br>
                                                        <h:outputText  style=" color:  #e52d27; text-align:  justify" value="El resultado de la razón es inferior a la política establecida #{resolucionBean.politicaSeleccionada.capacidadPagoMinimo}, por cuanto no existe un margen adecuado para cubrir las necesidades de pagos inmediatos en los que la empresa incurra."/>   
                                                        <br></br><br></br>  
                                                    </p:outputPanel>
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                        <center>
                                            <p:selectOneRadio id="options" value="#{resolucionBean.aprobar}">
                                                <f:selectItem itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Aprobar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="true" />
                                                <f:selectItem itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No aprobar" itemValue="false" />
                                            </p:selectOneRadio>
                                        </center>
                                    </p:tab>
                                    <p:tab title="Comentarios">
                                        <b>   <h:outputText value="Comentario"/></b>
                                        <hr></hr>
                                        <p:outputPanel id="comentaios">  
                                            <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto;">
                                                <p:row>
                                                    <p:column >
                                                        <h:outputText value="Descripción:*"/>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="2" style=" width: 100%" >
                                                        <p:inputTextarea placeholder="Introduzca la descripción"  value="#{resolucionBean.comentario.descripcion}"  style="width: 100%"/>
                                                        <h:outputText value="#{resolucionBean.msgDescripcionComertario}" style=" color:  red"/>                                          
                                                        <p:column>
                                                            <p:commandButton  icon="fa fa-plus" style="#{resolucionBean.btnNuevo}" actionListener="#{resolucionBean.llenarComentario}" update="comentaios" > 
                                                            </p:commandButton>
                                                        </p:column> 
                                                    </p:column>
                                                </p:row>                                              
                                            </p:panelGrid>                                               
                                            <br></br>
                                            <b>   <h:outputText value="Lista de comentarios"/></b>
                                            <hr></hr>                                        
                                            <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto; height: auto ">
                                                <p:row>   
                                                    <p:column>
                                                        <p:dataTable   id="comentariosData"
                                                                       var="empleados" 
                                                                       value="#{resolucionBean.listaComentarios}" widgetVar="comentarioData"
                                                                       paginator="true"
                                                                       rows="5"
                                                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                       rowsPerPageTemplate="5"
                                                                       paginatorPosition="bottom" 
                                                                       currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                                       emptyMessage="No se encontraron comentarios" rowIndexVar="No" >
                                                            <f:facet name="header">
                                                                <p:outputPanel>                                           
                                                                    <p:inputText id="globalFilter" onkeyup="PF('comentarioData').filter()" style="width:150px" placeholder="Buscar"/>
                                                                </p:outputPanel>
                                                            </f:facet>
                                                            <p:column headerText="Nº" style=" width: 5%; text-align: center">  
                                                                <h:outputText value=" #{No+1}" />
                                                            </p:column>
                                                            <p:column headerText="Descripción"  style=" width: 90%" filterBy="#{empleados.descripcion}" sortBy="#{empleados.descripcion}"  >  
                                                                <h:outputText value="#{empleados.descripcion}" />
                                                            </p:column>
                                                            <p:column style=" width: 12%; text-align: center"  >  

                                                                <p:commandButton update=":padding"     icon="fa fa-pencil" title="Modificar" style="#{resolucionBean.btnModificar}" actionListener="#{resolucionBean.actualizarComentario(No)}" >
                                                                </p:commandButton>
                                                                <p:commandButton update=":padding"     icon="fa fa-trash" title="Eliminar" style="#{resolucionBean.btnCancelar}" actionListener="#{resolucionBean.removerComentario(No)}" >
                                                                </p:commandButton>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:outputPanel>

                                    </p:tab>

                                    <p:tab title="Sugerencias">

                                        <b>    <h:outputText value="Sugerencia"/></b>
                                        <hr></hr>
                                        <p:outputPanel id="sugerencias">  
                                            <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto;">
                                                <p:row>
                                                    <p:column >
                                                        <h:outputText value="Descripción:*"/>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="2" style=" width: 100%" >
                                                        <p:inputTextarea placeholder="Introduzca la descripción"  value="#{resolucionBean.sugerencia.descripcion}"  style="width: 100%"/>
                                                        <h:outputText value="#{resolucionBean.msgDescripcionSugerencia}" style=" color:  red"/>                                                  
                                                        <p:column>
                                                            <p:commandButton  icon="fa fa-plus" style="#{resolucionBean.btnNuevo}" actionListener="#{resolucionBean.llenarSugerencia}" update="sugerencias" > 
                                                            </p:commandButton>
                                                        </p:column> 
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>                                               
                                            <br></br>
                                            <b>    <h:outputText value="Lista de sugerencias"/></b>
                                            <hr></hr>
                                            <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto; height: auto ">
                                                <p:row>   
                                                    <p:column>
                                                        <p:dataTable   id="sugerenciasData"
                                                                       var="empleados" 
                                                                       value="#{resolucionBean.listaSugerencia}" widgetVar="sugereciaData"
                                                                       paginator="true"
                                                                       rows="5"
                                                                       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                       rowsPerPageTemplate="5"
                                                                       paginatorPosition="bottom" 
                                                                       currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                                       emptyMessage="No se encontraron sugerencias" rowIndexVar="No" >
                                                            <f:facet name="header">
                                                                <p:outputPanel>                                           
                                                                    <p:inputText id="globalFilter" onkeyup="PF('sugereciaData').filter()" style="width:150px" placeholder="Buscar"/>
                                                                </p:outputPanel>
                                                            </f:facet>
                                                            <p:column headerText="Nº" style="width: 5%; text-align: center">  
                                                                <h:outputText value=" #{No+1}" />
                                                            </p:column>
                                                            <p:column headerText="Descripción"  style=" width: 84%" filterBy="#{empleados.descripcion}" sortBy="#{empleados.descripcion}"  >  
                                                                <h:outputText value="#{empleados.descripcion}" />
                                                            </p:column>
                                                            <p:column style=" width: 13%; text-align: center"  >  

                                                                <p:commandButton update=":padding"     icon="fa fa-pencil" title="Modificar" style="#{resolucionBean.btnModificar}" actionListener="#{resolucionBean.actualizarSugerencia(No)}" >
                                                                </p:commandButton>
                                                                <p:commandButton update=":padding"     icon="fa fa-trash" title="Eliminar" style="#{resolucionBean.btnCancelar}" actionListener="#{resolucionBean.removerSugerencia(No)}" >
                                                                </p:commandButton>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>
                                        </p:outputPanel>
                                    </p:tab>


                                </p:tabView>
                                <br></br>
                                <div align="center">
                                    <p:commandButton id="btnCrear" title="Registrar" value="Guardar"  actionListener="#{resolucionBean.validarFormulario}"  update=":padding"   icon="fa fa-check" style="#{resolucionBean.btnCrear}">
                                    </p:commandButton>                                   
                                    <p:commandButton value="Limpiar" id="btnLimpiar" style="#{areaBean.btnLimpiar}" actionListener="#{resolucionBean.limpiarResolucion()}"  icon="fa fa-fw fa-minus"  update=":padding" >
                                    </p:commandButton>
                                    <p:commandButton  actionListener="#{resolucionBean.enableShowData}" update=":padding" icon="fa fa-close" title="Cancelar" value="Cancelar" style="#{resolucionBean.btnCancelar}"> 
                                    </p:commandButton>
                                </div>
                            </p:panel>
                        </h:form>
                        <p:dialog header="Confirmar" width="25%" widgetVar="pgGuardar" modal="true" visible="#{resolucionBean.estadoFormulario}" resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                            <h:form>
                                <p:outputPanel style="text-align:center;">
                                    <br></br>
                                    <p:panelGrid>
                                        <h:outputText value="¿Desea guardar esta resolución?"/>
                                    </p:panelGrid>
                                    <br></br>
                                    <hr></hr>
                                    <center>
                                        <p:commandButton value="Si" actionListener="#{resolucionBean.createResolucionCooperativa}"  update=":padding" oncomplete="PF('pgGuardar').hide()" icon="fa fa-check" style="#{resolucionBean.btnCrear}">
                                        </p:commandButton>
                                        <p:commandButton oncomplete="PF('pgGuardar').hide()"   icon="fa fa-close"  value="No" style="#{resolucionBean.btnCancelar}"> 
                                            <f:setPropertyActionListener value="#{false}" target="#{resolucionBean.estadoFormulario}" />
                                        </p:commandButton>
                                    </center>
                                </p:outputPanel>
                            </h:form>
                        </p:dialog>
                    </p:outputPanel>
                    <p:outputPanel  rendered="#{resolucionBean.showCreatePersona}" style=" width: 100%">
                        <h:form id="fAgregarResolucionPersona">
                            <p:panel id="pRegistrarResolucionPersona"  header="Agregar resolución"  style="width: 90%; margin: auto; margin-bottom: 20px">
                                <p:panelGrid styleClass="borderHidden" style=" width: 100%" >
                                    <p:row>
                                        <p:column style=" width: 25%"   >
                                            <h:outputText value="Solicitud: #{resolucionBean.proyectoSeleccionado.codigo}" />
                                        </p:column>
                                        <p:column style=" width: 47%"  >
                                            <h:outputText value="Modalidad: #{resolucionBean.cambiar(resolucionBean.proyectoSeleccionado.TTipoCredito.idTipoCredito)}" />
                                        </p:column>
                                        <p:column style=" width: 28%" >
                                            <h:outputText value="Fecha de aprobación:*" />
                                        </p:column>
                                    </p:row>  
                                    <p:row>
                                        <p:column style=" width: 25%"   >
                                        </p:column>
                                        <p:column style=" width: 47%"  >
                                        </p:column>
                                        <p:column style=" width: 28%" >
                                            <p:calendar value="#{resolucionBean.proyectoSeleccionado.fechaAprovacion}" maxdate="#{resolucionBean.hoy}" id="cFecha" locale="es" pattern="dd/MM/yyyy" mask="true" showOn="button" navigator="true" style="width: 100%"/>
                                            <h:outputText value="#{resolucionBean.msgFechaAprobacion}" style=" color:  red"/>
                                        </p:column>
                                    </p:row> 
                                </p:panelGrid>  
                                <br></br>
                                <hr></hr>
                                <p:tabView  style="margin-top: 2%">
                                    <p:tab title="Análisis">
                                        <b>   <h:outputText value="Calculos de las razones financieras"/></b>
                                        <hr></hr>
                                        <p:panelGrid styleClass="borderHidden" >
                                            <p:row>
                                                <p:column>
                                                    <h:outputText value="Capacidad de pago = Ingreso mensual - gasto mensual"/>
                                                    <br></br>         <h:outputText value="Capacidad de pago = $"/>
                                                    <h:outputText value="#{resolucionBean.totalIngresoRazon}">
                                                        <f:convertNumber    pattern=",#00.00" locale="en-US" />  
                                                    </h:outputText>
                                                    <h:outputText value=" - $"/>   
                                                    <h:outputText value="#{resolucionBean.totalEgresoRazon}">
                                                        <f:convertNumber    pattern=",#00.00" locale="en-US" />  
                                                    </h:outputText>
                                                    <br></br>         
                                                    <h:outputText value="Capacidad de pago = $"/>
                                                    <h:outputText  value="#{resolucionBean.resultadoPagoRazon}">
                                                        <f:convertNumber    pattern=",#00.00" locale="en-US" /> 
                                                    </h:outputText>

                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                        <br></br>
                                        <b>   <h:outputText value="Interpretación de las razones financieras"/></b>
                                        <hr></hr>
                                        <p:panelGrid styleClass="borderHidden" >
                                            <p:row>
                                                <p:column>
                                                    <p:outputPanel rendered="#{resolucionBean.resultadoPagoRazon gt 0}">
                                                        <b>      <h:outputText value="Capacidad de pago"/> </b>  <br></br><br></br> 
                                                       
                                                            <h:outputText style=" color: green" value="El sobrante de esta persona es de $"/>                                                              
                                                            <h:outputText style=" color:  green" value="#{resolucionBean.resultadoPagoRazon}">
                                                                <f:convertNumber    pattern=",#00.00" locale="en-US" /> 
                                                            </h:outputText>
                                                            <h:outputText style=" color:  green" value=" y representa su capacidad para pagar. Por consiguiente, las deudas mensuales de esta persona no pueden ser mayores a esa suma, de lo contrario no tendrá dinero suficiente para pagar futuras deudas."/>     
                                                    
                                                        <br></br> <br></br>  
                                                    </p:outputPanel>

                                                    <p:outputPanel rendered="#{resolucionBean.resultadoPagoRazon lt 0}">
                                                        <b>   <h:outputText value="Capacidad de pago"/></b>   <br></br><br></br>
                                                     
                                                            <h:outputText style=" color:  #e52d27" value="El sobrante de esta persona es de $"/>                                                              
                                                            <h:outputText style=" color:  #e52d27" value="#{resolucionBean.resultadoPagoRazon}">
                                                                <f:convertNumber    pattern=",#00.00" locale="en-US" /> 
                                                            </h:outputText>
                                                            <h:outputText style=" color:  #e52d27" value=" y representa su capacidad para pagar. Por consiguiente, esta persona no tiene la capacidad de pagar futuras deudas."/>     
                                                       
 </p:outputPanel>
                                                        <br></br> <br></br>  
                                                  
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                        <center>
                                            <p:selectOneRadio id="options" value="#{resolucionBean.aprobar}">
                                                <f:selectItem itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Aprobar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="true" />
                                                <f:selectItem itemLabel="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No aprobar" itemValue="false" />
                                            </p:selectOneRadio>
                                        </center>
                                    </p:tab>
                                    <p:tab title="Comentarios">
                                        <b>   <h:outputText value="Comentario"/></b>
                                        <hr></hr>
                                        <p:outputPanel id="comentaios">  
                                            <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto;">
                                                <p:row>
                                                    <p:column >
                                                        <h:outputText value="Descripción:*"/>
                                                    </p:column>
                                                </p:row>
                                                <p:row>
                                                    <p:column colspan="2" style=" width: 100%" >
                                                        <p:inputTextarea placeholder="Introduzca la descripción"  value="#{resolucionBean.comentario.descripcion}"  style="width: 100%"/>
                                                        <h:outputText value="#{resolucionBean.msgDescripcionComertario}" style=" color:  red"/>
                                                        <p:column>
                                                            <p:commandButton  icon="fa fa-plus" style="#{resolucionBean.btnNuevo}" actionListener="#{resolucionBean.llenarComentario}" update="comentaios" > 
                                                            </p:commandButton>
                                                        </p:column> 
                                                    </p:column>
                                                </p:row>
                                            </p:panelGrid>                                               
                                            <br></br>
                                            <b>   <h:outputText value="Lista de comentarios"/></b>
                                            <hr></hr>
                                            <p:panelGrid styleClass="borderHidden"  style="width: 100%; margin: auto; height: auto ">
