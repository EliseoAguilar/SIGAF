<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../index.xhtml">
            <ui:define name="content">
                 <style>
                 .companyHeaderGrid.ui-panelgrid>*>tr,
                    .companyHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
                        border: none;
                    }
                </style>
                
                
                <p:outputPanel id="padding">
                    <p:growl id="msgs" />
                    <p:outputPanel rendered="#{empleadoBean.showCreate}">
                        <h:form id="fEmpleados" >                            
                            <p:panel id="basic"  header="Agregar empleado"  style="width: 85%; margin: auto; margin-bottom: 20px">
                                <b><h:outputText value="Personales"/></b>
                                <hr></hr>
                                <p:panelGrid id="foto"  style="width: 100%; margin: auto;" styleClass="companyHeaderGrid"> 
                                    <p:row>
                                        <p:column width="50%">
                                            <h:outputText value="Foto (Imagen.jpeg, jpg, png):*"/> 
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column rendered="#{empleadoBean.showImagen}" colspan="2">
                                            <p:fileUpload id="cargar" mode="advanced" uploadLabel="subir" label="Elegir" 
                                                          sizeLimit="1000000000000" fileUploadListener="#{empleadoBean.guardarImagen}" 
                                                          update="foto"/> 
                                            <h:outputText value="#{empleadoBean.msgImagen}" style=" color:  red" />
                                        </p:column>
                                        <p:column rendered="#{!empleadoBean.showImagen}" colspan="2">
                                            <center>
                                                <h:graphicImage value="#{ empleadoBean.empleados.fotoEmpleado}" 
                                                                style="width: 200px; height: 200px; margin: auto;" />
                                            </center>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <center>
                                                <p:commandButton rendered="#{!empleadoBean.showImagen}" value="#{!empleadoBean.showImagen? 'Cambiar':'Cancelar'}" id="btnMostrarImagen" style="#{!empleadoBean.showImagen? empleadoBean.btnModificar:empleadoBean.btnCancelar}"  actionListener="#{empleadoBean.enableShowImagen}"  update=":padding" title="#{!empleadoBean.showImagen? 'Cambiar logo':'Cancelar'}" icon="#{!empleadoBean.showImagen? 'fa fa-edit':'fa fa-close'}"/>
                                            </center>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                <p:panelGrid id="main-panel"  style="width: 100%; margin: auto;" class="noBoder" > 
                                    <p:row>
                                        <p:column> 
                                            <h:outputText value="Nombres:*"/> 
                                        </p:column>
                                        <p:column> 
                                            <h:outputText value="Apellidos:*"/> 
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputText  placeholder="Introduzca el nombre" id="tNombre"   value="#{empleadoBean.empleados.nombreEmpleado}" style="width: 100%;" >  </p:inputText>
                                            <h:outputText value="#{empleadoBean.msgNombre}" style=" color:  red" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText placeholder="Introduzca el apellido" id="tApellidos"   value="#{empleadoBean.empleados.apellidoEmpleado}" style="width: 100%;">  </p:inputText>
                                            <h:outputText value="#{empleadoBean.msgApellido}" style=" color:  red"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="DUI:*"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="NIT:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputMask mask="99999999-9" placeholder="Introduzca el DUI" id="tDui"   value="#{empleadoBean.empleados.duiEmpleado}" style="width: 100%;"/>
                                            <h:outputText value="#{empleadoBean.msgDui}" style=" color:  red" />
                                            <h:outputText value="#{empleadoBean.msgDuiRepetido}" style=" color:  red" />
                                        </p:column>
                                        <p:column>
                                            <p:inputMask  mask="9999-999999-999-9" placeholder="Introduzca el NIT" id="tnit"   value="#{empleadoBean.empleados.nitEmpleado}" style="width: 100%;"/>
                                            <h:outputText value="#{empleadoBean.msgNit}" style=" color:  red" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width:50%">
                                            <h:outputText value="Fecha de nacimiento:*" style="width: 50%" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Sexo:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:calendar navigator="true" yearRange="1910:"  locale="es" pattern="dd/MM/yyyy" mask="true" showOn="button"  id="cfecha"  value="#{empleadoBean.empleados.fechanacimientoEmpleado}" style="width: 100%;"/><br></br>
                                            <h:outputText value="#{empleadoBean.msgFechaNacimiento}" style=" color:  red"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneRadio id="srSexo" style="width: 100%;" value="#{empleadoBean.empleados.sexoEmpleado}">
                                                <f:selectItem  itemLabel="Másculino" itemValue="Másculino"  /> 
                                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                            </p:selectOneRadio>
                                        </p:column>
                                    </p:row>
                                     <p:row>
                                        <p:column>
                                            <h:outputText value="Lugar de nacimiento:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="4">
                                            <p:inputTextarea placeholder="Introduzca el lugar" id="taDireccion" value="#{empleadoBean.empleados.lugarNacimientoEmpleado}"  style="width: 100%"/>
                                            <h:outputText value="#{empleadoBean.msgLugarNacimiento}" style=" color:  red"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                <br></br>
                                <b><h:outputText value="Contacto"/></b>
                                <hr></hr>
                                <p:panelGrid styleClass="companyHeaderGrid"  style="width: 100%; margin: auto;"> 
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Correo:*"/>
                                           
                                        </p:column>
                                        <p:column>
                                             <h:outputText value= "Teléfono:*"/>
                                           
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column> 
                                            
                                                 <p:inputText placeholder="Introduzca el correo" value="#{empleadoBean.empleados.correoEmpleado}" id="tCorreo" style="width: 100%;"></p:inputText>
                                            <h:outputText value="#{empleadoBean.msgCorreo}" style=" color:  red"/>
                                            <h:outputText value="#{empleadoBean.msgCorreoRepetido}" style=" color:  red"/>
                                       
                                       </p:column>
                                        <p:column>
                                                    <p:inputMask mask="9999-9999" placeholder="Introduzca el No. Teléfono"  id="tTelefono"   value="#{empleadoBean.empleados.telefonoEmpleado}" style="width: 100%;"/>
                                            <h:outputText value="#{empleadoBean.msgTelefono}" style=" color:  red"/>
                                     
                                             </p:column>    
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                             <h:outputText value="Móvil:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column> 
                                       
                                         <p:inputMask mask="9999-9999" placeholder="Introduzca el No. Móvil" id="tMovil" value = "#{empleadoBean.empleados.celularEmpleado}" style="width: 100%;"/> 
                                            <h:outputText value="#{empleadoBean.msgMovil}" style=" color:  red"/>
                                      
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="Dirección:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="4">
                                            <p:inputTextarea placeholder="Introduzca la dirección" value="#{empleadoBean.empleados.direccionEmpleado}"  style="width: 100%"/>
                                            <h:outputText value="#{empleadoBean.msgDireccion}" style=" color:  red"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                <br></br>
                                <b>    <h:outputText value="Laborales"/></b>
                                <hr></hr>
                                <p:panelGrid styleClass="companyHeaderGrid"  style="width: 100%; margin: auto;">
                                    <p:row>
                                        <p:column style="width:50%">
                                            <h:outputText value="Area:*"/>
                                        </p:column>
                                        <p:column style="width:27%">
                                            <h:outputText value="Fecha de ingreso:*"/>
                                        </p:column>
                                         <p:column style="width:25%">
                                            <h:outputText value="Salario ($):*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneMenu  style="width: 100%;"  id="sbAreas" value="#{empleadoBean.idAreaModificar}" >
                                                <f:selectItem itemLabel="[SELECCIONE]"/>
                                                <f:selectItems value="#{ empleadoBean.listaArea}" var="lista" itemLabel="#{lista.nombreArea }" itemValue="#{lista.idArea}" />
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column >    
                                            <p:calendar navigator="true" yearRange="1910:"  locale="es" pattern="dd/MM/yyyy" mask="true" showOn="button" value="#{empleadoBean.empleados.fechaingresoEmpleado}" maxdate="#{empleadoBean.fechaHoy}"  /><br></br> 
                                            <h:outputText value="#{empleadoBean.msgFechaIngreso}" style=" color:  red"/>
                                        </p:column>
                                         <p:column>
                                            <p:inputNumber placeholder="Introduzca el salario" value="#{empleadoBean.empleados.salarioEmpleado}" id="tSalario" style="width: 100%;"/>
                                            <h:outputText value="#{empleadoBean.msgSalario}" style=" color:  red"/>
                                        </p:column>
                                    </p:row>
                                   
                                </p:panelGrid>
                                <br></br>
                                <b> <h:outputText value="Cargo"/></b>
                                <hr></hr>
                                <p:panelGrid styleClass="companyHeaderGrid" style="width: 100%; margin: auto;"  >
                                    <p:row>
                                        <p:column style="width: 50%">
                                            <h:outputText value="Nombre:*"/>
                                        </p:column>
                                        <p:column style="width: 27%">
                                            <h:outputText value="Fecha de inicio:*"/>
                                        </p:column>
                                        <p:column style="width: 25%">
                                            
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneMenu id="menu" value="#{empleadoBean.idCargo}" label="Cargos" style="width:100%"
                                                             filterMatchMode="startsWith" >
                                                <f:selectItem itemLabel="[SELECCIONE]" itemValue="0"/>
                                                <f:selectItems value="#{empleadoBean.listaCargo}" var="l" itemLabel="#{l.nombreCargo}" itemValue="#{l.idCargo}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:calendar navigator="true" yearRange="1910:"  locale="es" pattern="dd/MM/yyyy" value="#{empleadoBean.fechaInicio}" maxdate="#{empleadoBean.fechaHoy}" showOn="button"/> 
                                        </p:column>  
                                        <p:column>
                                            <p:commandButton title="agregar" icon="fa fa-plus" style="#{empleadoBean.btnNuevo}" actionListener="#{empleadoBean.cargarEmpleadosCargo(0)}"  update=":padding"/>
                                        </p:column>  
                                    </p:row>
                                </p:panelGrid>
                                 <br></br>
                                <b> <h:outputText value="Lista de cargos"/></b>
                                <hr></hr>
                                
                                 <p:panelGrid styleClass="companyHeaderGrid" style="width: 100%; margin: auto;"  >
                                    <p:row>
                                        <p:column >
                                           <p:dataTable   id="cargosData"
                                               var="cargos" 
                                               value="#{empleadoBean.listaEmpleadoCargos}" 
                                               paginator="false"
                                               rows="10"
                                               paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                               rowsPerPageTemplate="5,10,15"
                                               paginatorPosition="bottom"
                                               rowIndexVar="i"
                                               emptyMessage="No se encontraron cargos"   >
                                    <p:column headerText="Nº" width="5%">  
                                        <h:outputText value="#{i+1}" />
                                    </p:column>
                                    <p:column headerText="Nombre" width="40%">  
                                        <h:outputText value="#{cargos.TCargo.nombreCargo}" />
                                    </p:column>
                                    <p:column headerText="Fecha de inicio" width="40%">  
                                        <div style=" text-align: center">
                                        <h:outputText value="#{cargos.fechainicioEmpleadoCargo }" >
                                            <f:convertDateTime pattern="dd/MM/YYYY"/>
                                        </h:outputText>
                                            </div>
                                    </p:column>
                                    <p:column width="6%">
                                        <center>
                                            <p:commandButton title="eliminar" icon="fa fa-trash" style="#{empleadoBean.btnCancelar}" actionListener="#{empleadoBean.eliminarCargo(i, 0)}" 
                                                             update=":padding"/>
                                        </center>
                                    </p:column>
                                </p:dataTable>
                                
                                <h:outputText value="#{empleadoBean.msgCargo}" style=" color:  red"/>
                                
                                        </p:column>
                                       
                                    </p:row>
                                   
                                </p:panelGrid>
                                
                                
                                <br></br>
                                <b> <h:outputText value="Ocupaciones"/></b>
                                <hr></hr>
                                <p:panelGrid style="width: 100%; margin: auto;" class="noBoder" >
                                    <p:row>
                                        <p:column style=" width: 50%">
                                            <h:outputText value="Nombre:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style=" width: 50%">
                                            <p:inputText placeholder="Ingrese ocupación" value="#{empleadoBean.nombreOcupacion}" style="width: 100%"/>
                                       </p:column>
                                        <p:column style=" width: 50%">
                                                      <p:commandButton title="agregar" icon="fa fa-plus" style="#{empleadoBean.btnNuevo}" actionListener="#{empleadoBean.agregarOcupaciones}"  update=":padding"/>
                                   
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                 <br></br>
                                <b> <h:outputText value="Lista de ocupaciones"/></b>
                                <hr></hr>
                                <p:panelGrid styleClass="companyHeaderGrid" style="width: 100%; margin: auto;"  >
                                    <p:row>
                                        <p:column >
                                    <p:dataTable   id="ocupacionData"
                                               var="ocupaciones" 
                                               value="#{empleadoBean.listaOcupacion}" 
                                               paginator="false"
                                               rows="10"
                                               paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                               rowsPerPageTemplate="5,10"
                                               paginatorPosition="bottom"
                                               rowIndexVar="i"
                                               emptyMessage="No se encontraron ocupaciones" >
                                    <p:column headerText="Nº" width="5%">  
                                        <h:outputText value="#{i+1}" />
                                    </p:column>
                                    <p:column headerText="Nombre" width="80%">  
                                        <h:outputText value="#{ocupaciones.nombreOcupacion} " />
                                    </p:column>
                                    <p:column width="6%">
                                        <center>
                                            <p:commandButton title="eliminar" icon="fa fa-trash" style="#{empleadoBean.btnCancelar}" actionListener="#{empleadoBean.eliminarDeLista(i)}" 
                                                             update=":padding"/></center>
                                    </p:column>
                                </p:dataTable>
                                <h:outputText value="#{empleadoBean.msgOcupacion}" style=" color:  red"/>
                                
                                        </p:column>
                                       
                                    </p:row>
                                   
                                </p:panelGrid>
                                
                                <br></br>
                                <center>
                                    <div class="buttons">
                                        <p:commandButton  value="Guardar" id="btnGuardar" icon="fa fa-check" style="#{empleadoBean.btnCrear}" actionListener="#{empleadoBean.validarFormulario}" update=":padding" > 
                                        </p:commandButton>
                                        <p:commandButton style="#{empleadoBean.btnLimpiar}"  value="Limpiar" id="btnClean"   actionListener="#{empleadoBean.limpiar(1)}" update=":padding" class="clear" icon="fa fa-fw fa-minus"/>
                                        <p:commandButton style="#{empleadoBean.btnCancelar}" value="Cancelar" id="btnCancel"   class="cancel" icon="fa fa-fw fa-close" actionListener="#{empleadoBean.limpiar(0)}"  update=":padding" />
                                    </div>
                                </center>
                            </p:panel>
                        </h:form>
                        <p:dialog header="Confirmar" width="25%" widgetVar="pgGuardar" modal="true"  visible="#{empleadoBean.estadoFormulario}" resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                            <h:form>
                                <p:outputPanel style="text-align:center;">
                                    <br></br>
                                    <p:panelGrid>
                                        <h:outputText value="¿Desea guardar este empleado?"/>      
                                    </p:panelGrid>
                                    <br></br>
                                    <hr></hr>
                                    <center>
                                        <p:commandButton style="#{empleadoBean.btnNuevo}" value="Si" actionListener="#{empleadoBean.create}"   oncomplete="PF('pgGuardar').hide()"  title="Cerrar" update=":padding">
                                        </p:commandButton>
                                        <p:commandButton oncomplete="PF('pgGuardar').hide()" style="#{empleadoBean.btnCancelar}"  value="No"> 
                                            <f:setPropertyActionListener value="#{false}" target="#{empleadoBean.estadoFormulario}" />
                                        </p:commandButton>
                                    </center>
                                </p:outputPanel>
                            </h:form>
                        </p:dialog>
                    </p:outputPanel>
                    <!-- Actualizar-->
                    <p:outputPanel rendered="#{empleadoBean.showUpdate}">
                        <h:form id="fEmpleadosModificar" >                            
                            <p:panel id="basic"  header="Modifcar empleado"  style="width: 80%; margin: auto; margin-bottom: 20px">
                                <b> <h:outputText value="Personales"/></b>
                                <hr></hr>
                                <p:panelGrid id="imagen"  style="width: 100%; margin: auto;" class="noBoder" > 
                                    <p:row>
                                        <p:column width="50%">
                                            <h:outputText value="Foto (Imagen.jpeg, jpg, png):*"/> 
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column rendered="#{!empleadoBean.showImagen}" colspan="2">
                                            <p:fileUpload id="cargar" mode="advanced" uploadLabel="subir" label="Elegir" 
                                                          sizeLimit="1000000000000" fileUploadListener="#{empleadoBean.guardarImagenModificar}" 
                                                          update="imagen"/> 
                                            <h:outputText value="#{empleadoBean.msgImagen}" style=" color:  red" />
                                        </p:column>
                                        <p:column rendered="#{empleadoBean.showImagen and empleadoBean.showImagenModificar}" colspan="2">
                                            <center>
                                                <h:graphicImage value="#{ empleadoBean.fotoEmpleado}" 
                                                                style="width: 40%; height: 10%; margin: auto;" />
                                            </center>
                                        </p:column>
                                        <p:column rendered="#{empleadoBean.showImagen and !empleadoBean.showImagenModificar}" colspan="2">
                                            <center>
                                                <h:graphicImage value="#{ empleadoBean.empleadoSeleccionado.fotoEmpleado}" 
                                                                style="width: 25%; height: 6%; margin: auto;" />
                                            </center>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="2">
                                            <center>
                                                <p:commandButton id="btnMostrarImagen" style="#{empleadoBean.btnModificar}"  actionListener="#{empleadoBean.enableShowImagen}"  update=":padding" value="#{!empleadoBean.showImagen? 'Cancelar':'Cambiar'}" icon="fa fa-edit"/>
                                            </center>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                                <p:panelGrid id="main-panel"  style="width: 100%; margin: auto;" class="noBoder"> 
                                    <p:row>
                                        <p:column> 
                                            <h:outputText value="Nombres:*"/> 
                                        </p:column>
                                        <p:column> 
                                            <h:outputText value="Apellidos:*"/> 
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputText  placeholder="Introduzca el nombre" id="tNombre"   value="#{empleadoBean.empleadoSeleccionado.nombreEmpleado}" style="width: 100%;" >  </p:inputText>
                                            <h:outputText value="#{empleadoBean.msgNombre}" style=" color:  red" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText placeholder="Introduzca el apellido" id="tApellidos"   value="#{empleadoBean.empleadoSeleccionado.apellidoEmpleado}" style="width: 100%;">  </p:inputText>
                                            <h:outputText value="#{empleadoBean.msgApellido}" style=" color:  red"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputText value="DUI:*"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="NIT:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:inputMask mask="99999999-9" placeholder="Introduzca el DUI" id="tDui"   value="#{empleadoBean.empleadoSeleccionado.duiEmpleado}" style="width: 100%;"/>
                                            <h:outputText value="#{empleadoBean.msgDui}" style=" color:  red" />
                                            <h:outputText value="#{empleadoBean.msgDuiRepetido}" style=" color:  red" />
                                        </p:column>
                                        <p:column>
                                            <p:inputMask  mask="9999-999999-999-9" placeholder="Introduzca el NIT" id="tnit"   value="#{empleadoBean.empleadoSeleccionado.nitEmpleado}" style="width: 100%;"/>
                                            <h:outputText value="#{empleadoBean.msgNit}" style=" color:  red" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width:50%">
                                            <h:outputText value="Fecha de nacimiento:*" style="width: 50%" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Sexo:*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:calendar navigator="true" yearRange="1910:" readonly="true" locale="es" mask="true" pattern="dd/MM/yyyy" showOn="button"  id="cfecha"  value="#{empleadoBean.empleadoSeleccionado.fechanacimientoEmpleado}" style="width: 100%;"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneRadio id="srSexo" style="width: 100%;" value="#{empleadoBean.empleadoSeleccionado.sexoEmpleado}" >
                                                <f:selectItem itemLabel="Másculino" itemValue="Másculino" /> 

                                                <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                            </p:selectOneRadio>
                                        </p:column>
                                    </p:row>
                                      <p:row>
                                        <p:column>
                                            <h:outputText value="Lugar de nacimiento:*"/>
                                        </p:column>
                                    </p:row>
