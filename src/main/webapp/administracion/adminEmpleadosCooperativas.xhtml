<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./../index.xhtml">

            <ui:define name="content">

                <style>
                    .companyHeaderGrid.ui-panelgrid>*>tr,
                    .companyHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
                        border: none;
                    }
                </style>


                <!-- crear -->
                <p:outputPanel id="padding">
                    <p:growl id="msgs" />
                    <p:outputPanel rendered="#{empleadoCooperativaBean.showCreate}">
                        <h:form id="fEmpleados" >                            
                            <p:panel id="basic"  header="Agregar empleado"  style="width: 80%; margin: auto; margin-bottom: 20px">
                                <br></br>
                                <p:selectBooleanCheckbox value="#{empleadoCooperativaBean.estadoHabilitar}">
                                    <p:ajax update=":padding" listener="#{empleadoCooperativaBean.habilitarDatos}" />
                                </p:selectBooleanCheckbox> 
                                <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;¿Socio? "/> 
                                <hr></hr>
                                <br></br>
                                <p:outputPanel rendered="#{empleadoCooperativaBean.estadoBusqueda}">
                                    <b>   <h:outputText value="Socio"/> </b>
                                    <hr></hr>
                                    <p:panelGrid   style="width: 100%; margin: auto;" class="noBoder">
                                        <p:row>
                                            <p:column style=" width: 30%">
                                                <h:outputText value="DUI:"/> 
                                            </p:column>                                          
                                            <p:column style=" width: 70%">
                                                <h:outputText value="Nombre:"/> 
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputText  value="#{empleadoCooperativaBean.empleadoSeleccionado.duiEmpleado}" style="width: 100%;" readonly="true" >  </p:inputText>
                                                <br></br>                                         
                                                <h:outputText value="#{empleadoCooperativaBean.msgEmpleado}" style=" color:  red"/>
                                            </p:column>
                                            <p:column>                                                   
                                                <p:inputText  value="#{empleadoCooperativaBean.empleadoSeleccionado.nombreEmpleado}  #{empleadoCooperativaBean.empleadoSeleccionado.apellidoEmpleado}" style="width: 100%;" readonly="true" >  </p:inputText>
                                            </p:column>



                                            <p:column>                                                   
                                                <p:commandButton  update=":padding" actionListener="#{empleadoCooperativaBean.updateListaSocios()}" oncomplete="PF('dgBuscarCuenta').show()" icon="fa fa-search" title="Buscar" >
                                                </p:commandButton>
                                            </p:column>

                                        </p:row>
                                    </p:panelGrid>
                                    <br></br>
                                </p:outputPanel>
                                <b><h:outputText value="Personales"/></b>
                                <hr></hr>
                                <p:panelGrid styleClass="companyHeaderGrid"  style="width: 100%; margin: auto;"> 
                                    <p:row>
                                        <p:column width="50%">
                                            <h:outputText value="Foto (Imagen. jpeg, jpg, png):*"/> 
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column rendered="#{empleadoCooperativaBean.showImagen}" colspan="2">
                                            <p:fileUpload id="cargar" mode="advanced" uploadLabel="subir" label="Elegir" 
                                                          sizeLimit="1000000000000" fileUploadListener="#{empleadoCooperativaBean.guardarImagen}" 
                                                          update=":padding"/> 
                                            <h:outputText value="#{empleadoCooperativaBean.msgImagen}" style=" color:  red"/>
                                        </p:column>
                                        <p:column rendered="#{!empleadoCooperativaBean.showImagen}" colspan="2">
                                            <center>
                                                <h:graphicImage value="#{ empleadoCooperativaBean.empleados.fotoEmpleado}" 
                                                                style="width: 40%; height: 10%; margin: auto;" />

                                                <p:commandButton rendered="#{!empleadoCooperativaBean.showImagen}" id="btnMostrarImagen" style="#{empleadoCooperativaBean.btnCrear }"  actionListener="#{empleadoCooperativaBean.enableShowImagen}"  update=":padding" value="#{!empleadoCooperativaBean.showImagen? 'Elegir otra':'Cancelar'}" icon="fa fa-instagram" />
                                            </center>
                                        </p:column>
                                    </p:row>                                   
                                </p:panelGrid>




                                <p:outputPanel  rendered="#{empleadoCooperativaBean.estadoDatos}">
                                    <p:panelGrid  class="noBoder"  style="width: 100%; margin: auto;"> 
                                        <p:row>
                                            <p:column> 
                                                <h:outputText value="Nombres:*"/> 
                                            </p:column>
                                            <p:column> 
                                                <h:outputText value="Apellidos:*"/> 
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputText  placeholder="Introduzca el nombre" id="tNombre"   value="#{empleadoCooperativaBean.empleados.nombreEmpleado}" style="width: 100%;" >  </p:inputText>
                                                <h:outputText value="#{empleadoCooperativaBean.msgNombre}" style=" color:  red" />
                                            </p:column>
                                            <p:column>
                                                <p:inputText placeholder="Introduzca el apellido" id="tApellidos"   value="#{empleadoCooperativaBean.empleados.apellidoEmpleado}" style="width: 100%;">  </p:inputText>
                                                <h:outputText value="#{empleadoCooperativaBean.msgApellido}" style=" color:  red"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="DUI:*"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="NIT:*"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:inputMask mask="99999999-9" placeholder="Introduzca el DUI" id="tDui"   value="#{empleadoCooperativaBean.empleados.duiEmpleado}" style="width: 100%;"/>
                                                <h:outputText value="#{empleadoCooperativaBean.msgDui}" style=" color:  red" />
                                                <h:outputText value="#{empleadoCooperativaBean.msgDuiRepetido}" style=" color:  red" />
                                            </p:column>
                                            <p:column>
                                                <p:inputMask  mask="9999-999999-999-9" placeholder="Introduzca el NIT" id="tnit"   value="#{empleadoCooperativaBean.empleados.nitEmpleado}" style="width: 100%;"/>
                                                <h:outputText value="#{empleadoCooperativaBean.msgNit}" style=" color:  red" />
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="width:50%">
                                                <h:outputText value="Fecha de nacimiento:*" style="width: 50%" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="Sexo:*"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:calendar navigator="true" yearRange="1910:"  locale="es" pattern="dd/MM/yyyy"  maxdate="#{empleadoCooperativaBean.fechaHoy}"  mask="true" showOn="button"  id="cfecha"  value="#{empleadoCooperativaBean.empleados.fechanacimientoEmpleado}" style="width: 100%;"/><br></br>
                                                <h:outputText value="#{empleadoCooperativaBean.msgFechaNacimiento}" style=" color:  red"/>
                                            </p:column>
                                            <p:column>
                                                <p:selectOneRadio id="srSexo" style="width: 100%;" value="#{empleadoCooperativaBean.empleados.sexoEmpleado}">
                                                    <f:selectItem  itemLabel="Másculino" itemValue="Másculino"  /> 
                                                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                                </p:selectOneRadio>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="Lugar de nacimiento:*"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="4">
                                                <p:inputTextarea placeholder="Introduzca el lugar" id="taDireccion" value="#{empleadoCooperativaBean.empleados.lugarNacimientoEmpleado}"  style="width: 100%"/>
                                                <h:outputText value="#{empleadoCooperativaBean.msgLugarNacimiento}" style=" color:  red"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:outputPanel>
                                <p:outputPanel  rendered="#{empleadoCooperativaBean.estadoDatos}">
                                    <br></br>
                                    <b>  <h:outputText value="Contacto"/></b>
                                    <hr></hr>
                                    <p:panelGrid class="noBoder"   style="width: 100%; margin: auto;"> 
                                        <p:row>
                                            <p:column>

                                                <h:outputText value="Correo:*"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value= "Teléfono:*"/>

                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column> 

                                                <p:inputText placeholder="Introduzca el correo" value="#{empleadoCooperativaBean.empleados.correoEmpleado}" id="tCorreo" style="width: 100%;"></p:inputText>
                                                <h:outputText value="#{empleadoCooperativaBean.msgCorreo}" style=" color:  red"/>

                                            </p:column>
                                            <p:column>
                                                <p:inputMask mask="9999-9999" placeholder="Introduzca el No. Teléfono"  id="tTelefono"   value="#{empleadoCooperativaBean.empleados.telefonoEmpleado}" style="width: 100%;"/>
                                                <h:outputText value="#{empleadoCooperativaBean.msgTelefono}" style=" color:  red"/>

                                            </p:column>    
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="Móvil:*"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column> 
                                                <p:inputMask mask="9999-9999" placeholder="Introduzca el No. Móvil" id="tMovil" value = "#{empleadoCooperativaBean.empleados.celularEmpleado}" style="width: 100%;"/> 
                                                <h:outputText value="#{empleadoCooperativaBean.msgMovil}" style=" color:  red"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="Dirección:*"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="4">
                                                <p:inputTextarea placeholder="Introduzca la dirección" value="#{empleadoCooperativaBean.empleados.direccionEmpleado}"  style="width: 100%"/>
                                                <h:outputText value="#{empleadoCooperativaBean.msgDireccion}" style=" color:  red"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:outputPanel>
                                <br></br>
                                <b> <h:outputText value="Laborales"/></b>
                                <hr></hr>

                                <p:panelGrid class="noBoder"  style="width: 100%; margin: auto;">
                                    <p:row>
                                        <p:column style=" width: 50%">
                                            <h:outputText value="Area:*"/>
                                        </p:column>
                                        <p:column style="width:25%">
                                            <h:outputText value="Fecha de ingreso:*"/>
                                        </p:column>
                                        <p:column style="width:25%">
                                            <h:outputText value="Salario ($):*"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneMenu filterMatchMode="startsWith" style="width: 100%;"  id="sbAreas" value="#{empleadoCooperativaBean.idAreaModificar}">
                                                <f:selectItem itemLabel="[SELECCIONE]"/>
                                                <f:selectItems value="#{empleadoCooperativaBean.listaArea}" var="lista" itemLabel="#{lista.nombreArea }" itemValue="#{lista.idArea}" />
                                            </p:selectOneMenu>
                                            <h:outputText value="#{empleadoCooperativaBean.msgArea}" style=" color:  red"/>
                                        </p:column>
                                        <p:column >    
                                            <p:calendar size="15" navigator="true" yearRange="1910:"  locale="es"  maxdate="#{empleadoCooperativaBean.fechaHoy}" pattern="dd/MM/yyyy" mask="true" showOn="button" value="#{empleadoCooperativaBean.empleados.fechaingresoEmpleado}"   /><br></br> 
                                            <h:outputText value="#{empleadoCooperativaBean.msgFechaIngreso}" style=" color:  red"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputNumber placeholder="Introduzca el salario" value="#{empleadoCooperativaBean.empleados.salarioEmpleado}" id="tSalario" style="width: 100%;"/>
                                            <br></br><h:outputText value="#{empleadoCooperativaBean.msgSalario}" style=" color:  red"/>
                                        </p:column>

                                    </p:row>

                                </p:panelGrid>
                                <br></br>
                                <b> <h:outputText value="Cargo"/></b>
                                <hr></hr>
                                <p:panelGrid class="noBoder"  style="width: 100%; margin: auto;">
                                    <p:row>
                                        <p:column style=" width: 50%">
                                            <h:outputText value="Nombre:*"/>
                                        </p:column>
                                        <p:column style=" width: 25%">
                                            <h:outputText value="Fecha de inicio:*"/>
                                        </p:column>
                                        <p:column style=" width: 25%">

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:selectOneMenu id="menu" value="#{empleadoCooperativaBean.idCargo}" label="Cargos" style="width:100%"
                                                             filterMatchMode="startsWith" panelStyle="width:250px">
                                                <f:selectItem itemLabel="[SELECCIONE]" itemValue="0"/>
                                                <f:selectItems value="#{empleadoCooperativaBean.listaCargo}" var="l" itemLabel="#{l.nombreCargo}" itemValue="#{l.idCargo}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:calendar size="15" navigator="true" yearRange="1910:"  locale="es" pattern="dd/MM/yyyy"  maxdate="#{empleadoCooperativaBean.fechaHoy}"  value="#{empleadoCooperativaBean.fechaInicio}" showOn="button"/> &nbsp;&nbsp;
                                        </p:column>  
                                        <p:column>
                                            <p:commandButton title="agregar" icon="fa fa-plus" style="#{empleadoCooperativaBean.btnNuevo}" actionListener="#{empleadoCooperativaBean.cargarEmpleadosCargo(0)}"  update=":padding"/>
                                        </p:column>  
                                    </p:row>
                                </p:panelGrid>
                                <br></br>
                                <b> <h:outputText value="Lista de cargos"/></b>
                                <hr></hr>

                                <p:panelGrid styleClass="companyHeaderGrid"   style="width: 100%; margin: auto;">
                                    <p:row>
                                        <p:column style=" width: 50%">
                                            <p:dataTable   id="cargosData"
                                                           var="cargos" 
                                                           value="#{empleadoCooperativaBean.listaEmpleadoCargos}" 
                                                           paginator="false"
                                                           rows="10"
                                                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                           rowsPerPageTemplate="5,10,15"
                                                           paginatorPosition="bottom"
                                                           rowIndexVar="i"
                                                           emptyMessage="No se encontraron cargos" >
                                                <p:column headerText="Nº" width="6%">  
                                                    <h:outputText value="#{i+1}" />
                                                </p:column>
                                                <p:column headerText="Nombre" width="40%">  
                                                    <h:outputText value="#{cargos.TCargo.nombreCargo}" />
                                                </p:column>
                                                <p:column headerText="Fecha de inicio" width="40%">  
                                                    <h:outputText value="#{cargos.fechainicioEmpleadoCargo }" >
                                                        <f:convertDateTime pattern="dd/MM/YYYY"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column width="6%">
                                                    <center>
                                                        <p:commandButton title="eliminar" icon="fa fa-trash" style="#{empleadoCooperativaBean.btnCancelar}" actionListener="#{empleadoCooperativaBean.eliminarCargo(i, 0)}" 
                                                                         update=":padding"/>
                                                    </center>
                                                </p:column>
                                            </p:dataTable>
                                            <h:outputText value="#{empleadoCooperativaBean.msgCargo}" style=" color:  red"/>

                                        </p:column>

                                    </p:row>

                                </p:panelGrid>

                                <p:outputPanel  rendered="#{empleadoCooperativaBean.estadoDatos}">
                                    <br></br>
                                    <b> <h:outputText value="Ocupacion"/></b>
                                    <hr></hr>
                                    <p:panelGrid class="noBoder"  style="width: 100%; margin: auto;">
                                        <p:row>
                                            <p:column style=" width: 50%">
                                                <h:outputText value="Nombre:*"/>
                                            </p:column>
                                            <p:column style=" width: 50%">
                                            </p:column>

                                        </p:row>
                                        <p:row>
                                            <p:column style=" width: 50%">
                                                <p:inputText placeholder="Ingrese ocupación" value="#{empleadoCooperativaBean.nombreOcupacion}" style="width: 100%"/> 
                                            </p:column>
                                            <p:column style=" width: 50%">
                                                <p:commandButton title="agregar" icon="fa fa-plus" style="#{empleadoCooperativaBean.btnNuevo}" actionListener="#{empleadoCooperativaBean.agregarOcupaciones}"  update=":padding"/>

                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                    <br></br>
                                    <b> <h:outputText value="Lista de ocupaciones"/></b>
                                    <hr></hr>

                                    <p:panelGrid styleClass="companyHeaderGrid"   style="width: 100%; margin: auto;">
                                        <p:row>
                                            <p:column style=" width: 50%">
                                                <p:dataTable   id="ocupacionData"
                                                               var="ocupaciones" 
                                                               value="#{empleadoCooperativaBean.listaOcupacion}" 
                                                               paginator="false"
                                                               rows="10"
                                                               paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                               rowsPerPageTemplate="5,10"
                                                               paginatorPosition="bottom"
                                                               rowIndexVar="i"
                                                               emptyMessage="No se encontraron ocupaciones" >
                                                    <p:column headerText="Nº" width="5%">  
                                                        <h:outputText value="#{i+1} " />
                                                    </p:column>
                                                    <p:column headerText="Nombre" width="80%">  
                                                        <h:outputText value="#{ocupaciones.nombreOcupacion} " />
                                                    </p:column>
                                                    <p:column width="6%">
                                                        <center>
                                                            <p:commandButton title="eliminar" icon="fa fa-trash" style="#{empleadoCooperativaBean.btnCancelar}" actionListener="#{empleadoCooperativaBean.eliminarDeLista(i)}" 
                                                                             update=":padding"/></center>
                                                    </p:column>
                                                </p:dataTable>
                                                <h:outputText value="#{empleadoCooperativaBean.msgOcupacion}" style=" color:  red"/>

                                            </p:column>

                                        </p:row>

                                    </p:panelGrid>

                                </p:outputPanel>
                                <br></br>
                                <center>
                                    <div class="buttons">
                                        <p:commandButton  value="Guardar" id="btnGuardar" icon="fa fa-check" style="#{empleadoCooperativaBean.btnCrear}" actionListener="#{empleadoCooperativaBean.validarFormulario}" update=":padding" > 
                                        </p:commandButton>
                                        <p:commandButton style="#{empleadoCooperativaBean.btnLimpiar}"  value="Limpiar" id="btnClean"   actionListener="#{empleadoCooperativaBean.limpiar(1)}" update=":padding" class="clear" icon="fa fa-fw fa-minus"/>
                                        <p:commandButton style="#{empleadoCooperativaBean.btnCancelar}" value="Cancelar" id="btnCancel"   class="cancel" icon="fa fa-fw fa-close" actionListener="#{empleadoCooperativaBean.limpiar(0)}"  update=":padding" />
                                    </div>
                                </center>
                            </p:panel>
                        </h:form>
                        <p:dialog header="Confirmar" width="25%" widgetVar="pgGuardar" modal="true"  visible="#{empleadoCooperativaBean.estadoFormulario}" resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                            <h:form>
                                <p:outputPanel style="text-align:center;">
                                    <br></br>
                                    <p:panelGrid>
                                        <h:outputText value="¿Desea guardar este empleado?"/>    
                                    </p:panelGrid>
                                    <br></br>
                                    <hr></hr>                            
                                    <center>
                                        <p:commandButton style="#{empleadoCooperativaBean.btnNuevo}" value="Si" actionListener="#{empleadoCooperativaBean.create}"   oncomplete="PF('pgGuardar').hide()"  title="Cerrar" update=":padding">
                                        </p:commandButton>
                                        <p:commandButton oncomplete="PF('pgGuardar').hide()" style="#{empleadoCooperativaBean.btnCancelar}"  value="No"> 
                                            <f:setPropertyActionListener value="#{false}" target="#{empleadoCooperativaBean.estadoFormulario}" />
                                        </p:commandButton>
                                    </center>
                                </p:outputPanel>
                            </h:form>
                        </p:dialog>                       
                        <p:dialog header="Buscar Socio" widgetVar="dgBuscarCuenta"  width="70%" appendTo="@(body)" modal="true" >  
                            <h:form id="fBuscarCuenta"> 
                                <p:dataTable var="empleados" value="#{empleadoCooperativaBean.listaSocioNoEmpleados}" widgetVar="companyTable"
                                             paginator="true"
                                             rows="10"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15"
                                             paginatorPosition="bottom"
                                             emptyMessage="No se encontraron socios" rowIndexVar="No"

                                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                             > 
                                    <f:facet name="header">
                                        <p:outputPanel>                                           
                                            <p:inputText id="globalFilter" onkeyup="PF('companyTable').filter()" style="width:150px" placeholder="Buscar"/>
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:column   
                                        headerText="Nº" width="5%" >                                             
                                        <h:outputText value="#{No+1}"  />  
                                    </p:column> 
                                    <p:column filterBy="#{empleados.nombreEmpleado}"  
                                              headerText="Nombre"
                                              filterMatchMode="contains" width="20%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.nombreEmpleado}"  />  
                                    </p:column>  
                                    <p:column filterBy="#{empleados.apellidoEmpleado}"  
                                              headerText="Apellido"
                                              filterMatchMode="contains" width="25%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.apellidoEmpleado}" />  
                                    </p:column> 
                                    <p:column filterBy="#{empleados.duiEmpleado}"  
                                              headerText="DUI"
                                              filterMatchMode="contains" width="20%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.duiEmpleado}" />  
                                    </p:column> 

                                    <p:column filterBy="#{empleados.nitEmpleado}"  
                                              headerText="NIT"
                                              filterMatchMode="contains" width="20%" filterStyle="width: 100%">  
                                        <h:outputText value="#{empleados.nitEmpleado}" />  
                                    </p:column> 
                                    <p:column  width="15%">  
                                        <p:commandButton  update=":padding"  icon="fa fa-check" title="Seleccionar">

                                            <f:setPropertyActionListener value="#{empleados}" target="#{empleadoCooperativaBean.empleadoSeleccionado}"  />
                                        </p:commandButton>
                                    </p:column> 
                                </p:dataTable> 
                            </h:form> 
                        </p:dialog> 
                    </p:outputPanel>
                    <!-- Actualizar-->
                    <p:outputPanel rendered="#{empleadoCooperativaBean.showUpdate}">
                        <h:form id="fEmpleadosModificar" >                            
                            <p:panel id="basic"  header="Modificar empleado"  style="width: 80%; margin: auto; margin-bottom: 20px">

                                <b>   <h:outputText value="Personales"/></b>
                                <hr></hr>
