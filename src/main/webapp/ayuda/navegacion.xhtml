<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../index.xhtml">
            <ui:define name="content">
                <style>

                    .borderHidden.ui-panelgrid>*>tr,
                    .borderHidden.ui-panelgrid .ui-panelgrid-cell {
                        border: none;
                    }
                    #fAgregarArea\:pgAgregar td{
                        border: none !important;
                    }

                    #fAgregarArea\:pgAgregar tr{
                        border: none !important;
                    }
                    #fModificarArea\:pgModificar td{
                        border: none !important;
                    }

                    #fModificarArea\:pgModificar tr{
                        border: none !important;
                    }
                </style>

                <p:outputPanel id="padding"> 
                    <p:growl id="msgs"  />

                    <p:outputPanel   style=" width: 100%">
                        <h:form id="fAgregarArea">

                            <p:panel id="pRegistrarComprador" header="Cómo navegar"  style="width: 85%; margin: auto; margin-bottom: 20px">



                                <p:panelGrid styleClass="borderHidden"   style="width: 100%; margin: auto;">   

                                    <p:row>
                                        <p:column style=" font-size: medium">
                                            <h:outputText value="El menu principal muestra una estructura de navegacion clásica, dividida en 8 secciones: Inicio, Contabilidad, Finanzas, Agronegocios, Administración, Configuración, seguridad  y ayuda."/>
                                        </p:column>

                                    </p:row>


                                </p:panelGrid>

                                <hr></hr>
                                <br></br>
                              

                                    <p:outputPanel   style=" width: 100%; ">

                                        <p:fieldset legend="Inicio" style="margin-bottom:20px; border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputText value="Esta sección muestra principalmente imagenes como la fachada de la Fundacion Usulutan II y áreas de trabajo de las cooperativas."/> 

                                            </h:panelGrid>
                                        </p:fieldset>

                                        <br></br>

                                        <p:fieldset  legend="Contabilidad" style="margin-bottom:20px;  border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputText value="En esta sección se gestiona la contabilidad de la fundación, cooperativas asociadas y el activo fijo; Incluye la administración de periodos, catalogo de cuentas, partidas, tipos de activos, activos fijos, proveedores, configuración y la generación de reportes."/>

                                            </h:panelGrid>
                                        </p:fieldset>


                                        <br></br>

                                        <p:fieldset  legend="Finanzas" style="margin-bottom:20px ;  border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputText value="En esta sección se gestiona el aspecto financiero, incluye la administración de la cartera de clientes, solicitudes, resoluciones, créditos, asesorías, capacitaciones y la generación de reportes."/>

                                            </h:panelGrid>
                                        </p:fieldset>

                                        <br></br>

                                        <p:fieldset  legend="Agronegocios" style="margin-bottom:20px;  border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputText value="En esta sección se gestiona la parte de agronegocios, incluye la administración de compradores, productores, grupos, cultivos, pagos, políticas y la generación de reportes."/>

                                            </h:panelGrid>                                         </p:fieldset>


                                        <br></br>

                                        <p:fieldset  legend="Administración" style="margin-bottom:20px;  border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputText value="En esta sección se gestiona la parte administrativa de las cooperativas, incluye la administración de cooperativas, areas, empleados, socios y la generación de reportes."/>

                                            </h:panelGrid>
                                        </p:fieldset>
  <br></br>
                                        <p:fieldset  legend="Configuración" style="margin-bottom:20px;  border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5">

                                              <h:outputText value="En esta sección se gestiona la parte administrativa de la fundación, incluye la configuración del perfil, la administración de áreas, empleados, cargos, políticas de créditos y la generación de reportes."/>

                                            </h:panelGrid>
                                        </p:fieldset>


<br></br>
                                        <p:fieldset  legend="Seguidad" style="margin-bottom:20px;  border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:outputText value="En esta sección se gestiona la seguridad de la información almacenada en el sistema, incluye la administración de usuarios, creación y restauración de back-up, bitácora y la generación de reportes."/>

                                            </h:panelGrid>
                                        </p:fieldset>


<br></br>
                                        <p:fieldset  legend="Ayuda"  style="margin-bottom:10px;  border-color:  #1769ff">
                                            <h:panelGrid columns="2" cellpadding="5" >

                                                 <h:outputText value="La sección de ayuda muestra la información necesaria para utilizar de forma eficiente el sistema informático, incluye las indicaciones basicas y la ayuda estructurada por área para cada módulo"/>
                                            
                                            </h:panelGrid>
                                        </p:fieldset>






                                       
                                    </p:outputPanel>
                         
                            </p:panel>
                        </h:form>






                    </p:outputPanel>


                </p:outputPanel>


            </ui:define>


            <ui:define name="aux">
                <h:outputScript name="./js/jquery-3.1.0.min.js" />


                <script>
                    $(document).ready(function () {
                        $("#ayu").addClass("active");
                    });
                </script>
