<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../index.xhtml">
            <ui:define name="content">              
                <style>


                </style>
                <p:outputPanel id="padding"> 
                    <p:growl id="msgs"  />
                    <p:outputPanel  style=" width: 100%">
                        <h:form id="fAgregarArea">
                            <p:panel id="pRegistrarEntidad" header="Mapa del sitio"  style="width: 80%; margin: auto; margin-bottom: 0px">



                                <p:tree value="#{ayudaBean.root}" highlight="true" var="node" orientation="horizontal"
                                        selectionMode="single" style=" "
                                    selection="#{ayudaBean.selectedNode}">


                                    <p:treeNode >
                                        <h:outputText value="#{node}"  />
                                    </p:treeNode>
                                </p:tree>

                                <br></br>
                                <center>


                                    <p:commandButton   actionListener="#{ayudaBean.seleccion()}" update="documento" oncomplete="PF('pgAyuda').show()"  icon="fa fa-eye" title="Ver ayuda" value="Ver ayuda"> 
                                </p:commandButton>

</center>



                               
                                
                            </p:panel>
                        </h:form>
                    </p:outputPanel>
                    
                    <p:dialog id="documento" header="Mostrando ayuda para: #{ayudaBean.selectedNode.data}" width="60%" height="500px"  widgetVar="pgAyuda" modal="true"   visible="false"  resizable="true" responsive="true" styleClass="ui-panelgrid-blank" appendTo="@(body)">
                        <h:form >
                                <p:outputPanel style="text-align:center;">
                                    <p:panelGrid style=" width: 100%" >
                                        <p:row>
                                            <p:column style="width: 100%;" >
                                                <p:panelGrid   style="width: 100%; margin: auto;">
                                                    <object  type="application/pdf"  data="guide.pdf" width="100%" height="480px"  internalinstanceid="18">
                                                    </object>
                                                </p:panelGrid>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>                                    


                                  
                                </p:outputPanel>
                            </h:form>
                     </p:dialog>   
                    
                    
                </p:outputPanel>
            </ui:define>
            <ui:define name="aux">
                <script>
                    $(document).ready(function () {
                        $("#ayu").addClass("active");
                    });
                </script>
            </ui:define>
        </ui:composition>

    </body>
</html>
